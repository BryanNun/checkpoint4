<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Tarifs et reservation</title>
  </head>
  <body>
    <div th:replace="fragments/header :: header"></div>

    <div class="my-3 d-flex justify-content-center">
      <h2>Tableau des tarifs</h2>
    </div>
    <div class="my-3 d-flex justify-content-center">
      <table class="table table-striped table-dark" style="width: 40%">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Adulte</th>
              <th scope="col">Wilder</th>
              <th scope="col">Enfant</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Semaine</th>
              <td>12€</td>
              <td>9€</td>
              <td>14€</td>
            </tr>
            <tr>
              <th scope="row">Week-end</th>
              <td>14€</td>
              <td>11€</td>
              <td>20€</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Reservation -->
    <div class="my-3 d-flex justify-content-center">
    <h2>Formulaire de réservation</h2>
    </div>
      <form>
        <div class="form-group">
            <div class="my-3 d-flex justify-content-center">
            <select class="custom-select" style="width: 75%" name="city">
              <option selected>Sélection de la ville</option>
              <option value="Baldersheim">Baldersheim</option>
              <option value="Souffelweyersheim">Souffelweyersheim</option>
              <option value="Oberhausbergen">Oberhausbergen</option>
              <option value="Guebwiller">Guebwiller</option>
              <option value="Altkirch">Altkirch</option>
            </select>
            </div>
          </div>
          <div class="my-3 d-flex justify-content-center">
            <div class="div-group">
                <div class="input-group mb-3" style="padding: 2%">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nom" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
            <div class="div-group">
              <div class="input-group mb-3" style="padding: 2%">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Prénom" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="div-group">
                <div class="input-group mb-3" style="padding: 2%">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </div>
            </div>
            <div class="my-3 d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 30%">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Places adultes</label>
              </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Quantité</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
            <div class="my-3 d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 30%">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Places enfants</label>
              </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Quantité</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
            </div>
            </div>
            <div class="my-3 d-flex justify-content-center">
            <div class="input-group mb-3" style="width: 30%">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Places wilders</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Quantité</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
          <div class="my-3 d-flex justify-content-center">
          <button type="submit" class="btn btn-dark">Réserver</button>
          </div>
      </form>

    <div th:replace="fragments/footer :: footer"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
